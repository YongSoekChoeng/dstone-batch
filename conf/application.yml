server:
    port: 6081
    
management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always

spring:
    main:
        allow-bean-definition-overriding: true
    application:
        name: dstone-batch
    datasource:
        common: 
            hikari: 
                driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
                jdbc-url: jdbc:log4jdbc:mysql://localhost:3306/sampleDB
                username: ENC(ydLjxrknr8dD59e6E+HvxdxRaGiFa9jOCpJJDtb0uak=)
                password: ENC(ydLjxrknr8dD59e6E+HvxdxRaGiFa9jOCpJJDtb0uak=)
                maximum-pool-size: 30
                use-jndi-lookup: N
                jndi-lookup-name: java:comp/env/sampleDB
            networks: 
                - backend   
    batch: 
        initialize-schema: never
        job:
            enabled: false

        lightmin:
            batch:
                repository-type: jdbc
                data-source-name: dataSourceCommon
                table-prefix: "BATCH_"
            client:
                classic:
                    period: 86400000    # 하루 주기로 서버에 상태 등록
                    register-once: true
                    auto-deregistration: false
                    server:
                        url: http://localhost:6080/lightadmin
            repository:
                jdbc: 
                    data-source-name: dataSourceCommon
                remote:
                    server-url: http://localhost:6080/lightadmin

logging:
    level:
        root: INFO
        org.springframework: INFO
        org.tuxdevelop: INFO